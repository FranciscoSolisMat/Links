<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <title>Links</title>
    <script>
        const setup = (config) => {const setTitle = (title) => document.title = title;const appendMeta = (name, content)=>{const meta=document.createElement('meta');meta.setAttribute('name', name);meta.setAttribute('content', content);document.head.appendChild(meta);};const appendLinkRel = (rel, href)=>{const link=document.createElement('link');link.setAttribute('rel', rel);link.setAttribute('href', href);document.head.appendChild(link);};const title = config.title.replace('{Name}', config.name).replace('{Desc}', config.desc);setTitle(title);appendMeta('description', config.desc);appendMeta('og:title', title);appendMeta('og:description', config.desc);appendMeta('og:image', config.image);appendMeta('og:secure_image', config.image);appendMeta('og:image:width', '1700');appendMeta('og:image:height', '1700');appendMeta('og:image:type', 'image/png');appendMeta('og:image:alt', config.name);appendMeta('og:url', document.location.href);appendMeta('og:type', 'website');appendMeta('og:site_name', config.name);appendMeta('og:locale', 'es_ES');appendMeta('profile:username', config.name);appendMeta('twitter_title', title);appendMeta('twitter_description', config.desc);appendMeta('twitter_image', config.image);appendMeta('twitter_card', 'summary_large_image');appendMeta('canonical', document.location.href);appendMeta('theme-color', config.theme_color);appendMeta('msapplication-TileColor', config.theme_color);appendMeta('msapplication-TileImage', config.image);appendLinkRel('apple-touch-icon', config.image);appendLinkRel('icon', config.image);appendLinkRel('shortcut icon', config.image);document.getElementById('desc').innerText = config.desc;document.getElementById('name').innerText = config.name;const linksEl = document.getElementById('links');config.links.forEach(link => link.id = btoa(link.url));config.links.forEach(link => {const a = document.createElement('a');a.setAttribute('href', link.url);a.setAttribute('target', '_blank');a.setAttribute('rel', 'noopener noreferrer');a.id = link.id;const i = document.createElement('i');i.classList.add(link.display);a.appendChild(i);linksEl.appendChild(a);});config.links.forEach(link => {const child = document.getElementById(link.id).children[0];child.setAttribute('style', "fill: white; pointer-events: none; width: 32px; height: 32px;")});};
    </script>
</head>
<body class="bg-gray-800">
    <noscript class="text-white">Por favor activa el JavaScript! / Please enable JavaScript!</noscript>
    <div class="flex flex-col items-center justify-center mt-5">
        <img src="https://i.imgur.com/d4J0hlj.png" alt="Fran" class="w-32 h-32 rounded-full">
        <p class="mt-3 text-white text-2xl font-bold" id="name"></p>
        <p class="mt-3 text-white text-sm" id="desc"></p>
        <div id="links" class="flex flex-row items-center text-white mt-5"></div>
    </div>
    <script>
        // Setup using config.json
        axios.get('config.json').then(res => setup(res.data));
    </script>
</body>
</html>
